name: Trigger auto deployment for nginxtestapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/nginxtestapp-AutoDeployTrigger-49d6425e-693f-4dc6-943d-afa197d66fcf.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.NGINXTESTAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NGINXTESTAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NGINXTESTAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/app
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.NGINXTESTAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NGINXTESTAPP_REGISTRY_PASSWORD }}
          containerAppName: nginxtestapp
          resourceGroup: DefaultResourceGroup-EUS
          imageToBuild: zarinaviniarska/nginxtestapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


